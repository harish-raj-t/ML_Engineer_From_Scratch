{% extends "base.html" %}

{% block content %}
  {% if page.file.src_path.endswith('.ipynb') %}
  <div style="margin-bottom: 20px; padding: 10px; background-color: #f5f5f5; border-radius: 5px;">
    <a href="https://colab.research.google.com/github/harish-raj-t/ML_Engineer_From_Scratch/blob/main/docs/{{ page.file.src_path }}" target="_blank">
      <img src="https://colab.research.google.com/assets/colab-badge.svg" alt="Open In Colab"/>
    </a>
    <button onclick="downloadNotebook('https://raw.githubusercontent.com/harish-raj-t/ML_Engineer_From_Scratch/main/docs/{{ page.file.src_path }}', '{{ page.file.name }}')" style="background-color: #2196F3; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">
      ðŸ“¥ Download Notebook
    </button>
  </div>
  <script>
    function downloadNotebook(url, filename) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(link.href);
        })
        .catch(error => console.error('Download failed:', error));
    }
  </script>
  {% endif %}
  {{ super() }}
{% endblock %}
